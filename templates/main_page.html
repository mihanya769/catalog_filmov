<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каталог фильмов</title>
    <link href={{url_for('static', filename='style.css')}} rel="stylesheet">
</head>
<body>
    <ul class="cards">
    {% for title,year,runtime,genre,director,pic_link in main_data %}
      <li class="cards__item">
        <div class="card">
          <div class="card__image"><img src="{{url_for('static', filename = pic_link)}}" />  </div>
          <div class="card__content">
            <div class="card__title">{{title}}</div>
            <p class="card__text">{{year}}, {{runtime}}<br>
            {{genre}}<br>
            {{director}}<br> </p>
          </div>
        </div>
      </li>
     {%- endfor %}
    </ul>
</body>
</html>
